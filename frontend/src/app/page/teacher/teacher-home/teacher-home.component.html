<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Simple Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 90px 0 0;
            box-shadow: inset -1px 0 0 rgb(0, 0, 0);
            z-index: 99;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                top: 11.5rem;
                padding: 0;
            }
        }

        .navbar {
            box-shadow: inset 0 -1px 0 #000000;
        }

        @media (min-width: 767.98px) {
            .navbar {
                top: 0;
                position: sticky;
                z-index: 999;
            }
        }

        .sidebar .nav-link {
            color: rgb(0, 0, 0);
        }

        .sidebar .nav-link.active {
            color: #0d6efd;
        }
    </style>
  </head>
<mat-toolbar class="navbar navbar-light bg-dark p-2">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
  <div class="d-flex ">
    <a class="navbar-brand" href="#">
        <h1 style="size: 150%; color: aliceblue;">GTO</h1>
    </a>
    <button class="navbar-toggler d-md-none collapsed mb-3" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="col-12 col-md-4 col-lg-3">
      <input class="form-control form-control-dark" type="text" placeholder="Search" aria-label="Search">
  </div>
  <div class=" col-lg-7">
  <button type="submit" id="buttonserch" class="btn btn-primary mb">Search</button>
  </div>
  <div class="col-12 col-md-5 col-lg-8 d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav class="mat-elevation-z8"#sidenav="matSidenav" >
  <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />
<h4 class="name">{{res_data.name}}  {{res_data.surename}}  </h4>
<h5 >Teacher</h5>

<mat-divider></mat-divider>
  <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
  </button>
  <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
  </button>
  <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
  </button>

  <mat-divider></mat-divider>

  <button mat-button class="menu-button" (click)="goToLink('user-mode/',true)">
      <mat-icon>keyboard_return</mat-icon>
      <span>Return</span>
  </button>
  <button mat-button class="menu-button" (click)="goToLink('login',false)">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
</button>
</mat-sidenav>
  <mat-sidenav-content >
      <div class="content mat-elevation-z8">

        <div class="content" >
          <div fxLayout="row wrap" fxLayoutGap="16px grid" >
            <div fxFlex="25%" *ngFor="let classroom of res_data.list_classroom">
              <mat-card class="mat-elevation-z4" style="padding-bottom: 20px;">
                <mat-card-header>
                  <mat-card-title>Room {{classroom.index}} {{classroom.id_classroom}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="https://th.bing.com/th/id/R.75fa5877a652a06107ff13391f54bcd9?rik=mD413LBj2%2bDVzQ&riu=http%3a%2f%2f3.bp.blogspot.com%2f_SQcbQs_Hg48%2fS0xiaUOPTbI%2fAAAAAAAAAf0%2fmgUi5c4IHyk%2fs400%2fEikichi_Onizuka_28.jpg&ehk=33swp3DKsHlT24VPV8R4JKl69tQCg8C2ixqylhjczQw%3d&risl=&pid=ImgRaw&r=0">
                <mat-card-content>
                  <p>
                    The Himalayas is a mountain range in Asia.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
            </div>
            <div >
              <mat-card class="mat-elevation-z4" style="padding-bottom: 20px; height: 100% ;width:200px;">
                <mat-card-content class="d-flex justify-content-center" >
                  <div  style="margin-top: 50%; align-items: center;">
                    <button type="button" class="btn btn-outline-secondary" style="align-items: center;" (click)="add_classroom()">+ เพิ่มห้องเรียน</button><br>
                    <input type="text" [formControl] = "name_classroom" style="align-items: center;" >
                  </div>
                </mat-card-content>

              </mat-card>

            </div>
          </div>
          </div>
      </div>

  </mat-sidenav-content>
</mat-sidenav-container>
