<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;">GTO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: white;" routerLink="" routerLinkActive="active">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <button type="button" class="btn btn-outline-info" (click)="goToLink('register')">Sign-up</button>
            </form>
          </div>
        </div>
      </nav>
    <section class="vh-100 bg-image" style="background-image: url('https://images.wallpaperscraft.com/image/single/metal_polished_texture_146266_3840x2160.jpg');">
       <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In </h2>


          <!-- Login Form -->
          <form [formGroup]="Login_form" (ngSubmit) = "Login()">
            <input type="text" id = "login" formControlName ="email" class="fadeIn second"  placeholder="Email" ><br>
            <input type="text" id = "password" formControlName ="password" class="fadeIn third"  placeholder="Password" class = "password">
            <div>
              <input type="submit" class="fadeIn fourth" >
            </div>
            <h5 >{{Warning}}</h5>
          </form>
          <!-- Remind Passowrd -->


        </div>
      </div>
    </section>
  </body>
</html>
