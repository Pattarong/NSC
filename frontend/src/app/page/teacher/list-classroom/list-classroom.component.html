<!-- ngtf -->

  <div class="content" style="padding: 20px; " >
      <div fxLayout="row wrap" fxLayoutGap="16px grid" >
        <div fxFlex="25%" *ngFor="let classroom of res_data.list_classroom">
          <mat-card class="mat-elevation-z4" style="padding-bottom: 20px;">
            <mat-card-header>
              <mat-card-title>Room {{classroom.index}} {{classroom.name_classroom}}</mat-card-title>
                </mat-card-header>
                  <img mat-card-image src="https://th.bing.com/th/id/R.75fa5877a652a06107ff13391f54bcd9?rik=mD413LBj2%2bDVzQ&riu=http%3a%2f%2f3.bp.blogspot.com%2f_SQcbQs_Hg48%2fS0xiaUOPTbI%2fAAAAAAAAAf0%2fmgUi5c4IHyk%2fs400%2fEikichi_Onizuka_28.jpg&ehk=33swp3DKsHlT24VPV8R4JKl69tQCg8C2ixqylhjczQw%3d&risl=&pid=ImgRaw&r=0">
                <mat-card-content>
              <p>
                The Himalayas is a mountain range in Asia.
              </p>
            </mat-card-content>
            <mat-card-actions >
              <div style="text-align:center">
                <button  class="bn5" (click)="edit_classroom(classroom.id_classroom)">Edit</button>
                <button  class="bn6" (click)="delete_classroom(classroom.id_classroom)">Delete</button>
              </div>

            </mat-card-actions>
          </mat-card>
        </div>
        <div >

          <mat-card class="mat-elevation-z4" style="padding-bottom: 20px; height: 100% ;width:100%;">
            <mat-card-content class="d-flex justify-content-center" style="align-content: center;">
              <div >
                <div style="align-self: center;">
                   <button type="button" class="btn btn-outline-secondary" style=" margin-bottom: 15px; width: 100%;" (click)="add_classroom()" placeholder="name classroom">+Add Classroom</button>
                </div>
                <div>
                  <input type="text" [formControl] = "name_classroom" style="height: auto;width: 100%; " placeholder = "Name Classroom">
                </div>

              </div>
            </mat-card-content>

          </mat-card>

        </div>
      </div>

    </div>
